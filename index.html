<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>

    <body>
        <header>
            <img src="images/logo.svg" alt="huddle" />
        </header>

        <main>
            <div class="img">
                <img src="images/illustration-mockups.svg" alt="mockups" />
            </div>

            <section class="text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <button>Register</button>
            </section>
        </main>

        <footer>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </footer>
